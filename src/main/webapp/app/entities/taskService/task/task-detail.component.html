<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span>Task</span> {{ task.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ task.title }}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ task.status }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ task.description }}</span>
                </dd>
                <dt><span>Deadline</span></dt>
                <dd>
                    <span>{{ task.deadline }}</span>
                </dd>
                <dt><span>Release Id</span></dt>
                <dd>
                    <span>{{ task.releaseId }}</span>
                </dd>
                <dt><span>Assignees</span></dt>
                <dd>
                    <span>{{ task.assignees?.toString() }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
